<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 14 assgn</title>
    <style>
      .container {
        height: 80vh;
        width: 100vw;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .box {
        border: 1px solid black;
        height: 200px;
        width: 200px;
      }
      em {
        color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Day 14 Assignment</h1>
    <h4>
      See console:
      <em
        >onclick, ondblclick, ondrag, onmousedown, onmousemove, onmouseover,
        onkeydown, onkeyup</em
      >
    </h4>
    <div class="container">
      <div
        class="box"
        onclick="onClick()"
        ondblclick="ondblClick()"
        ondrag="drag()"
        onmousedown="mouseDw()"
        onmousemove="mseMove()"
        onmouseover="mseOver()"
      ></div>
      <input type="text" onkeydown="keyDwn()" placeholder="Key Down" />
      <input type="text" onkeyup="keyUp()" placeholder="Key Up" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
